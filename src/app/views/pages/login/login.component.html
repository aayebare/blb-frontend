<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
                  <h1>Login</h1>
                  <p class="text-body-secondary">Sign In to your account</p>
                  
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input
                      type="text"
                      name="username"
                      [(ngModel)]="model.username"
                      #username="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Username"
                      [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}"
                      required
                    />
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                      <div *ngIf="username.errors?.required">Username is required.</div>
                    </div>
                  </c-input-group>
                  
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      type="password"
                      name="password"
                      [(ngModel)]="model.password"
                      #password="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Password"
                      [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
                      required
                    />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                      <div *ngIf="password.errors?.required">Password is required.</div>
                    </div>
                  </c-input-group>
                  
                  <c-row>
                    <c-col xs="6">
                      <button type="submit" cButton class="px-4" color="primary" [disabled]="loginForm.invalid">
                        Login
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Forgot password?
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" (click)="navigateToRegister()">
                    Register Now!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
