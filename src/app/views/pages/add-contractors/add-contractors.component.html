  
<!-- <div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"> -->
  <c-container class="p-4">
    <c-row class="justify-content-center p-4">
      <c-col lg="9" md="9" xl="6">
        <c-card class="c-card-xlg">
          <c-card-body class="c-card-xlg">
            <form (ngSubmit)="onSubmit()" #contractorForm="ngForm" novalidate>
              <h1>{{title.header}}</h1>
              <p class="text-body-secondary">Fill in the details for a contractor</p>
  
              <c-row class="mb-3">
                <!-- Column 1 -->
                <c-col md="6">
                  <!-- Full Name -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input
                      type="text"
                      name="fullName"
                      [(ngModel)]="model.fullName"
                      #fullName="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Full Name"
                      [ngClass]="{'is-invalid': fullName.invalid && (fullName.dirty || fullName.touched)}"
                      required
                    />
                    <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="invalid-feedback">
                      <div *ngIf="fullName.errors?.required">Full Name is required.</div>
                    </div>
                  </c-input-group>
  
                  <!-- Email -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilEnvelopeClosed"></svg>
                    </span>
                    <input
                      type="email"
                      name="email"
                      [(ngModel)]="model.email"
                      #email="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Email"
                      [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                      required
                    />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                      <div *ngIf="email.errors?.required">Email is required.</div>
                      <div *ngIf="email.errors?.email">Enter a valid email.</div>
                    </div>
                  </c-input-group>
  
                  <!-- Business License Number -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilFile"></svg>
                    </span>
                    <input
                      type="text"
                      name="businessLicenseNumber"
                      [(ngModel)]="model.businessLicenseNumber"
                      #businessLicenseNumber="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Business License Number"
                      [ngClass]="{'is-invalid': businessLicenseNumber.invalid && (businessLicenseNumber.dirty || businessLicenseNumber.touched)}"
                      required
                    />
                    <div *ngIf="businessLicenseNumber.invalid && (businessLicenseNumber.dirty || businessLicenseNumber.touched)" class="invalid-feedback">
                      <div *ngIf="businessLicenseNumber.errors?.required">Business License Number is required.</div>
                    </div>
                  </c-input-group>
  
                  <!-- Business Name -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilBuilding"></svg>
                    </span>
                    <input
                      type="text"
                      name="businessName"
                      [(ngModel)]="model.businessName"
                      #businessName="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Business Name"
                      [ngClass]="{'is-invalid': businessName.invalid && (businessName.dirty || businessName.touched)}"
                      required
                    />
                    <div *ngIf="businessName.invalid && (businessName.dirty || businessName.touched)" class="invalid-feedback">
                      <div *ngIf="businessName.errors?.required">Business Name is required.</div>
                    </div>
                  </c-input-group>

                  <!-- Service Category -->
                  <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilBriefcase"></svg>
                  </span>
                  <select
                    name="serviceCategory"
                    [(ngModel)]="model.serviceCategory"
                    #serviceCategory="ngModel"
                    class="form-control"
                    required
                  >
                    <option value="" disabled>Select Service Category</option>
                    <option *ngFor="let service of serviceCategoryOptions" [value]="service">{{ service }}</option>
                  </select>
                  <div *ngIf="serviceCategory.invalid && (serviceCategory.dirty || serviceCategory.touched)" class="invalid-feedback">
                    <div *ngIf="serviceCategory.errors?.required">Service Category is required.</div>
                  </div>
                </c-input-group>
  
                </c-col>
  
                <!-- Column 2 -->
                <c-col md="6">
                  <!-- Phone Number -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilPhone"></svg>
                    </span>
                    <input
                      type="text"
                      name="phoneNumber"
                      [(ngModel)]="model.phoneNumber"
                      #phoneNumber="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Phone Number"
                      [ngClass]="{'is-invalid': phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)}"
                      required
                    />
                    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="invalid-feedback">
                      <div *ngIf="phoneNumber.errors?.required">Phone Number is required.</div>
                    </div>
                  </c-input-group>
  
                  <!-- Location -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilLocationPin"></svg>
                    </span>
                    <input
                      type="text"
                      name="location"
                      [(ngModel)]="model.location"
                      #location="ngModel"
                      cFormControl
                      class="form-control"
                      placeholder="Location"
                      [ngClass]="{'is-invalid': location.invalid && (location.dirty || location.touched)}"
                      required
                    />
                    <div *ngIf="location.invalid && (location.dirty || location.touched)" class="invalid-feedback">
                      <div *ngIf="location.errors?.required">Location is required.</div>
                    </div>
                  </c-input-group>
  
                  <!-- Status -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilOptions"></svg>
                    </span>
                    <select
                      name="status"
                      [(ngModel)]="model.status"
                      #status="ngModel"
                      class="form-control"
                      required
                    >
                      <option value="" disabled>Select Status</option>
                      <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
                    </select>
                    <div *ngIf="status.invalid && (status.dirty || status.touched)" class="invalid-feedback">
                      <div *ngIf="status.errors?.required">Status is required.</div>
                    </div>
                  </c-input-group>
  
  
                  <!-- Profile Picture -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilImage"></svg>
                    </span>
                    <input
                      type="file"
                      name="profilePicture"
                      (change)="onImageUpload($event)"
                      cFormControl
                      class="form-control"
                      accept="image/*"
                    />
                    <div *ngIf="imageError" class="text-danger">{{ imageError }}</div>
                  </c-input-group>
  
                  <!-- Preview Area -->
                  <div *ngIf="logoPreview" class="mb-3 text-center">
                    <img [src]="logoPreview" alt="Logo Preview" class="img-fluid rounded" />
                  </div>
  
                </c-col>
              </c-row>
                  <div class="d-grid">
                    <button type="submit" cButton color="success" [disabled]="contractorForm.invalid">{{title.bTitle}}</button>
                  </div>
                </form>
              </c-card-body>
            </c-card>
          </c-col>
        </c-row>
      </c-container>
