<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
                <h1>Register</h1>
                <p class="text-body-secondary">Create your account</p>
  
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="text"
                    name="username"
                    [(ngModel)]="model.username"
                    #username="ngModel"
                    cFormControl
                    class="form-control"
                    placeholder="Username"
                    [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}"
                    required
                  />
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                    <div *ngIf="username.errors?.required">Username is required.</div>
                  </div>
                </c-input-group>
  
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                  <input
                    type="email"
                    name="email"
                    [(ngModel)]="model.email"
                    #email="ngModel"
                    cFormControl
                    class="form-control"
                    placeholder="Email"
                    [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                    required
                  />
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                    <div *ngIf="email.errors?.required">Email is required.</div>
                    <div *ngIf="email.errors?.email">Enter a valid email.</div>
                  </div>
                </c-input-group>
  
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    name="password"
                    [(ngModel)]="model.password"
                    #password="ngModel"
                    cFormControl
                    class="form-control"
                    placeholder="Password"
                    [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
                    required
                  />
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                    <div *ngIf="password.errors?.required">Password is required.</div>
                  </div>
                </c-input-group>
  
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    name="confirmPassword"
                    [(ngModel)]="model.confirmPassword"
                    #confirmPassword="ngModel"
                    cFormControl
                    class="form-control"
                    placeholder="Repeat password"
                    [ngClass]="{'is-invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) || (confirmPassword.value !== password.value && confirmPassword.touched)}"
                    required
                  />
                  <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
                    <div *ngIf="confirmPassword.errors?.required">Confirmation password is required.</div>
                    <div *ngIf="confirmPassword.value !== password.value && confirmPassword.touched">Passwords must match.</div>
                  </div>
                </c-input-group>
  
                <div class="d-grid">
                  <button type="submit" cButton color="success" [disabled]="registerForm.invalid">Create Account</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
